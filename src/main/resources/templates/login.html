<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人知识库</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .submit-btn {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #2980b9;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .tab-button.active {
            background: #3498db;
            color: white;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h1>个人知识库管理系统</h1>

    <div class="tab-buttons">
        <button class="tab-button active" onclick="switchToLogin()">登录</button>
        <button class="tab-button" onclick="switchToRegister()">注册</button>
    </div>

    <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
        <div class="form-group">
            <input type="text" placeholder="用户名" id="username" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="密码" id="password" required>
        </div>
        <button type="submit" class="submit-btn">登录</button>
    </form>

    <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <input type="text" placeholder="用户名" id="regUsername" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="邮箱" id="regEmail" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="密码" id="regPassword" required>
        </div>
        <button type="submit" class="submit-btn">注册</button>
    </form>
</div>

<script>
    // 切换标签函数
    function switchToLogin() {
        document.getElementById('loginForm').classList.add('active');
        document.getElementById('registerForm').classList.remove('active');
        document.querySelectorAll('.tab-button')[0].classList.add('active');
        document.querySelectorAll('.tab-button')[1].classList.remove('active');
    }

    function switchToRegister() {
        document.getElementById('registerForm').classList.add('active');
        document.getElementById('loginForm').classList.remove('active');
        document.querySelectorAll('.tab-button')[1].classList.add('active');
        document.querySelectorAll('.tab-button')[0].classList.remove('active');
    }

    // 登录处理
    async function handleLogin(event) {
        event.preventDefault();
        console.log('开始登录...');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            console.log('登录响应:', result);

            if (result.success) {
                localStorage.setItem('currentUser', JSON.stringify(result.data));
                alert('登录成功！');
                window.location.href = '/';
            } else {
                alert('登录失败: ' + result.message);
            }
        } catch (error) {
            console.error('登录错误:', error);
            alert('登录失败: ' + error.message);
        }
    }

    // 注册处理
    async function handleRegister(event) {
        event.preventDefault();
        console.log('开始注册...');

        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();
            console.log('注册响应:', result);

            if (result.success) {
                alert('注册成功！请登录');
                switchToLogin();
            } else {
                alert('注册失败: ' + result.message);
            }
        } catch (error) {
            console.error('注册错误:', error);
            alert('注册失败: ' + error.message);
        }
    }

    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', function() {
        console.log('登录页面加载完成');
        console.log('所有函数已定义:', {
            switchToLogin: typeof switchToLogin,
            switchToRegister: typeof switchToRegister,
            handleLogin: typeof handleLogin,
            handleRegister: typeof handleRegister
        });
    });
</script>
</body>
</html>
