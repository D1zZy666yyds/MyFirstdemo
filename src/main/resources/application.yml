spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pkm_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

  session:
    timeout: 1800  # 30分钟

server:
  port: 8080
  servlet:
    session:
      timeout: 30m

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dzy666.demo.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.dzy666.demo: DEBUG