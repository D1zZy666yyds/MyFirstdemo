spring:
  application:
    name: personal-knowledge-base
  # 添加允许Bean定义覆盖的配置
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:mysql://localhost:3306/pkm_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1200000

  # 移除thymeleaf配置，因为我们使用Vue.js前端
  # thymeleaf:
  #   prefix: classpath:/templates/
  #   suffix: .html
  #   mode: HTML
  #   encoding: UTF-8
  #   servlet:
  #     content-type: text/html
  #   cache: false

  # 静态资源配置
  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/public/
        - classpath:/resources/
        - classpath:/META-INF/resources/
        - file:./src/main/resources/static/
        - file:./frontend/
      cache:
        period: 0  # 开发时禁用缓存

  mvc:
    static-path-pattern: /**

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

  session:
    timeout: 1800  # 30分钟

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dzy666.demo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.dzy666.demo: DEBUG
    org.springframework.web: DEBUG
    org.mybatis: DEBUG
    org.springframework.web.servlet: DEBUG
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# 应用自定义配置
app:
  backup:
    directory: ./backups
    auto-enabled: false
    auto-interval: 7
  search:
    enable-lucene: true
  security:
    password-salt-length: 16
    session-timeout: 1800